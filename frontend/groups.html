<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groups</title>
  </head>
  <body>
    <img
      id="companyLogo"
      src="https://www.gravatar.com/avatar/bea8807c99e520eec5889bc77bc2e0fb?s=375&amp;r=g&amp;d=mm"
      class="thumbnail img-responsive full-width"
      style="width: 375px; height: auto"
    />

    <div id="ifAuthed">
      <h3 id="createGroup">Create new group</h3>
      <form id="newGroupForm">
        <div>
          <label for="groupName">Group Name</label>
        </div>
        <div>
          <input name="groupName" id="groupName" />
        </div>

        <button type="submit">Create group</button>
      </form>

      <div id="groups-grid">Groups will populate here soon. Please wait!</div>

      <h3 id="joinGroup">Join group</h3>
      <form id="joinGroupForm">
        <div>
          <label for="groupId">Group Id:</label>
        </div>
        <div>
          <input name="groupId" id="groupId" />
        </div>

        <button type="submit">Join</button>
      </form>
    </div>

    <div id="ifNotAuthed">
      Please <a href="./login.html">login </a> to see avaiable groups!
    </div>
    <footer>(C) Zhiniukas 2023</footer>
    <script src="./groups.js" type="module"></script>
  </body>
</html>
