<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Create group</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <img
          src="https://www.gravatar.com/avatar/bea8807c99e520eec5889bc77bc2e0fb?s=375&amp;r=g&amp;d=mm"
        />

        <h1>Zhiniukas Expence Tracking System</h1>
      </header>
      <div id="ifAuthed">
        <div>
          All available groups
          <div id="groups-grid">
            Group list will populate here soon. Please wait!
          </div>
        </div>
        <h3 id="createGroup">Create the new group here</h3>
        <form id="newGroupForm">
          <div>
            <label for="groupName">Group Name</label>
          </div>
          <div>
            <input name="groupName" id="groupName" />
          </div>

          <button type="submit">Create group</button>
        </form>
      </div>

      <div id="ifNotAuthed">
        Please <a href="./login.html">login </a> to see avaiable groups!
      </div>

      <footer>(C) Zhiniukas 2023</footer>
    </div>
    <script src="./newGroup.js" type="module"></script>
  </body>
</html>
